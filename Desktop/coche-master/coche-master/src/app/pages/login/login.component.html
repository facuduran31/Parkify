<main>
    <div id="izquierda"></div>
    <div id="derecha">
      <form>
        <h1>¡Bienvenido a Parkify!</h1>
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" [(ngModel)]="datosLogin.username" name="usuario" placeholder="Usuario" />
        <label for="password">Contraseña</label>
        <input type="password" id="password" [(ngModel)]="datosLogin.password" name="password" placeholder="Contraseña" />
        <button type="button" (click)="login()">Iniciar sesión</button>
        <button type="button" class="boton-registro" routerLink="['/registro']">Registrarse</button>
      </form>
      <p class="parrafo-b">¡Prueba la app y disfruta de una experiencia de estacionamiento sin complicaciones!</p>
    </div>
  </main>
